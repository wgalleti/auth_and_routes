<div class="row">
    <div class="pull-right">
        <button class="btn btn-primary" ui-sref="product.form">
            <i class="glyphicon glyphicon-plus"></i>
        </button>
    </div>
</div>

<br>

<div class="row">
    <table class="table table-hover table-bordered table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Url</th>
                <th>Qtd. Estoque</th>
                <th>Preço</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="value in product.productService.data">
                <td>{{value.id}}</td>
                <td>{{value.name}}</td>
                <td>{{value.url}}</td>
                <td>{{value.unit_in_stock | number: 2}}</td>
                <td>{{value.price | number: 2}}</td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-default btn-sm" ui-sref="product.form({id: value.id})">
                            <i class="glyphicon glyphicon-edit"></i>
                        </button>
                        <button class="btn btn-danger btn-sm">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
